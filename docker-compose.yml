version: "3.7"

services:
  nginx:
    build: ./Servers/Nginx
    depends_on: 
      - "blog_post_service"
    ports:
      - "80:80"
    networks:
      - front-tier
      - back-tier   
  blog_post_service:
    build: ./App/BlogPostService
    depends_on: 
      - "redis"
      - "postgres"
    env_file:
      - "./App/BlogPostService/.env"
    volumes:
     - blog_post_service:/app
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier
  redis:
    image: redis
    ports: ["6379"]
    networks:
      - back-tier
  postgres:
    image: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  postgres-data:
  blog_post_service:

networks:
  front-tier:
  back-tier: